{% extends "base/base_nav_footer.html" %}
{% block content %}
    <div class="container">
		
		<div class="row">
			{% for ctg in supplies_categories %}
				<div class="card col-lg-4 col-xl-2">
          <figure>
            <img class="card-img-top" src="{{ ctg.image.url }}" alt="Card image cap" style="max-width: 100%;max-height: 150px">
          </figure>
          <div class="card-block">
            <h4 class="card-title">{{ ctg.name }}</h4>
          </div>
        </div>
			{% endfor %}
		</div>
		<div class="popout">
  <div class="FAB" id="fab-add-supply">
    <i class="material-icons">add</i>
  </div>
</div>
	</div>

</ul>
{% endblock content %}

{% block javascript %}
<script type="text/javascript">
  $(function() {
    $('#fab-add-supply').click(function(event) {
      location.href = '/categories/new/';
    });
  });
</script>
{% endblock javascript %}
